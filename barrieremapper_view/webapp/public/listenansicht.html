<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BarriereMapper - Barriere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

    <header>
        <div class="header-menu">
            <button id="backButton" class="pure-button" onclick="goBack()"><i class="fa fa-arrow-left"></i>
                Zurück</button>
            <h1 class="header-title">Listenansicht</h1>
        </div>
        <div class="dropdown">
            <button class="pure-button dropbtn"><i class="fa fa-bars"></i> Menü</button>
            <div class="dropdown-content">
                <a href="barriere.html">Barriere</a>
                <a href="kartenansicht.html">Kartenansicht</a>
                <a href="listenansicht.html">Listenansicht</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>

    <main>
        <div class="pure-g">
            <div class="pure-g">
                <div class="pure-form" class="pure-u-1-3">
                    <label for="sort">Sortieren nach: </label>
                    <select id="sort" class="pure-input-4-6">
                        <option value="date">Neueste zuerst</option>
                        <option value="username">Username</option>
                    </select>
                    <i class="fa fa-question info-icon"
                        data-info="Wählen Sie hier, ob Sie die Barrieren nach Username oder Erfassungsdatum sortieren möchten."></i>
                </div>
                <div class="pure-form" class="pure-u-1-3">
                    <label for="filter">Filtern nach: </label>
                    <select id="filter" class="pure-input-4-6">
                        <option value="all">Alle</option>
                        <option value="temporary">Temporär</option>
                        <option value="permanent">Andauernd</option>
                    </select>
                    <i class="fa fa-question info-icon"
                        data-info="Wählen Sie hier, ob Sie temporäre, andauernde oder alle Barrieren anzeigen lassen möchten."></i>
                </div>
                <div class="pure-form" class="pure-u-1-3">
                    <label for="search" class="info-text">Suche: </label>
                    <input type="text" id="search" class="pure-input-5-6">
                </div>
            </div>
            <ul id="entitiesList"></ul>
        </div>
    </main>

    <footer class="pure-g">
        <button class="pure-button"><i class="fa fa-github"></i><a
                href="https://github.com/gitmthoma/barriermapper_project">BarriereMapper</a></button>
    </footer>

    <script src="javascripts/main_script.js"></script>
    <script src="javascripts/getBarriers-list_script.js"></script>

</body>

</html>
